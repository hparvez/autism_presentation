<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Autism Slides</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="dist/custom.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slide 1 -->
        <section>
          <div
            class="container"
            style="display: grid; gap: 50px; height: 100%;"
          >
            <div
              class="grid-item"
              style="
                grid-column-start: 1;
                grid-column-end: 3;
                padding-top: 200px;
              "
            >
              <h1 style="font-size: 80px; vertical-align: middle;">
                Let's Talk About ASD
              </h1>
              <hr />
              <h3
                style="
                  font-size: 40px;
                  text-transform: capitalize;
                  padding-top: 20px;
                "
              >
                <em>Autism in the Workplace</em>
              </h3>
            </div>
            <div
              class="grid-item"
              style="grid-column-start: 3; grid-column-end: 6;"
            >
              <img
                src="https://images.pexels.com/photos/8386132/pexels-photo-8386132.jpeg?auto=compress&cs=tinysrgb&w=1600"
                alt=""
                style="height: auto; width: auto; max-height: 800px;"
              />
            </div>
          </div>
          <div>
            <img
              src="assets/jigsaw.png"
              alt=""
              style="
                position: absolute;
                top: 20px;
                left: 20px;
                height: 100px;
                width: 100px;
              "
            />
          </div>
          <div>
            <img
              src="assets/autism.png"
              alt=""
              style="
                position: absolute;
                top: 530px;
                left: 370px;
                height: 100px;
                width: 100px;
              "
            />
          </div>
        </section>

        <!-- Slide 2 -->
        <section style="width: 100%; height: 100%;">
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 500;
              width: 50vw;
            "
          >
            <h1>
              Who Am I?
            </h1>
            <hr />
          </div>

          <!-- Math icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/math.png"
              alt=""
              style="
                position: absolute;
                top: 200px;
                left: 20px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 320px;
                left: 40px;
                font-size: 20px;
              "
            >
              Actuary
            </p>
          </div>

          <!-- Software Engineer icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/developer.png"
              alt=""
              style="
                position: absolute;
                top: 400px;
                left: 100px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 520px;
                left: 100px;
                font-size: 20px;
              "
            >
              Software Engineer
            </p>
          </div>

          <!-- Blogger icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/blogging.png"
              alt=""
              style="
                position: absolute;
                top: 250px;
                left: 350px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 370px;
                left: 350px;
                font-size: 20px;
              "
            >
              Blogger
            </p>
          </div>

          <!-- Tennis icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/tennis.png"
              alt=""
              style="
                position: absolute;
                top: 200px;
                left: 600px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 320px;
                left: 600px;
                font-size: 20px;
              "
            >
              Tennis Player
            </p>
          </div>

          <!-- Dog icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/dog.png"
              alt=""
              style="
                position: absolute;
                top: 450px;
                left: 500px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 570px;
                left: 500px;
                font-size: 20px;
              "
            >
              Dog Enthusiast
            </p>
          </div>

          <!-- Doctor icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/doctor.png"
              alt=""
              style="
                position: absolute;
                top: 200px;
                left: 850px;
                height: 100px;
                width: 100px;
              "
            />
            <img
              src="assets/close.png"
              alt=""
              style="
                position: absolute;
                top: 200px;
                left: 850px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 320px;
                left: 830px;
                font-size: 20px;
                color: red;
              "
            >
              NOT a Medical Professional
            </p>
          </div>

          <!-- Austism brain icon -->
          <div class="fragment" style="transition: all 3s ease;">
            <img
              src="assets/puzzle.png"
              alt=""
              style="
                position: absolute;
                top: 420px;
                left: 800px;
                height: 100px;
                width: 100px;
              "
            />
            <p
              style="
                position: absolute;
                top: 540px;
                left: 820px;
                font-size: 20px;
              "
            >
              Autistic
            </p>
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      })
    </script>
  </body>
</html>
