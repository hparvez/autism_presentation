<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="dist/custom.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slide 1 -->
        <section>
          <div
            class="container"
            style="display: grid; gap: 50px; height: 100%;"
          >
            <div
              class="grid-item"
              style="
                grid-column-start: 1;
                grid-column-end: 3;
                padding-top: 200px;
              "
            >
              <h1 style="font-size: 80px; vertical-align: middle;">
                Let's Talk About ASD
              </h1>
              <hr />
              <h3
                style="
                  font-size: 40px;
                  text-transform: capitalize;
                  padding-top: 20px;
                "
              >
                <em>Autism in the Workplace</em>
              </h3>
            </div>
            <div
              class="grid-item"
              style="grid-column-start: 3; grid-column-end: 6;"
            >
              <img
                src="https://images.pexels.com/photos/8386132/pexels-photo-8386132.jpeg?auto=compress&cs=tinysrgb&w=1600"
                alt=""
                style="height: auto; width: auto; max-height: 800px;"
              />
            </div>
          </div>
          <div>
            <img
              src="assets/jigsaw.png"
              alt=""
              style="
                position: absolute;
                top: 20px;
                left: 20px;
                height: 100px;
                width: 100px;
              "
            />
          </div>
          <div>
            <img
              src="assets/autism.png"
              alt=""
              style="
                position: absolute;
                top: 530px;
                left: 370px;
                height: 100px;
                width: 100px;
              "
            />
          </div>
        </section>

        <!-- Slide 2 -->
        <section>
          <h1>Who Am I?</h1>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      })
    </script>
  </body>
</html>
